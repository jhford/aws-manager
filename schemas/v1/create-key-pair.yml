$schema: http://json-schema.org/draft-06/schema#
title: "ssh public key"
type: object
properties:
  pubkey:
    type: string
    description: |
      An OpenSSH format Public Key as described by tools.ietf.org/html/rfc4253#section-6.6
    pattern: '^(ssh-\S*)\s*(\S*)\s*(.*)$'
additionalProperties: false
requiredProperties:
  - value

