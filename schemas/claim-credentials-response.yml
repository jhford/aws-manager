$schema:  http://json-schema.org/draft-04/schema#
title:                      "Get Secret Response"
description: |
  The temporary credentials for the worker
type:                       object
properties:
  clientId:
    type: string
  accessToken:
    type: string
  certificate:
    type: string
additionalProperties: false
required:
  - clientId
  - accessToken
  - certificate

